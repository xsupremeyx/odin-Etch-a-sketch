<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <div id="header">
            <h1>Etch-a-Sketch</h1>
            <div id="options">
                <label for="gridSize">Grid Size:</label>
                <input type="number" id="gridSize" min="1" max="100" value="16">
                <button id="resize">Resize Grid</button>
            </div>
            <div id="colorOptions">
                <label for="colorDisplay">Color:</label>
                <p id="colorDisplay">Black<p>
                <div id="colorBttns">
                    <button id="blackColor">Black</button>
                    <button id="randomColor">Random Color</button>
                </div>
            </div>
        </div>
        <div id="container"></div>

        
</body>
<script src="script.js"></script>
</html>
